<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-6">
      <img [src]="product?.image" alt="" class="img-fluid" />
    </div>
    <div class="col-12 col-md-6 d-flex flex-column justify-content-between">
      <div>
        <h3>{{ product?.name }}</h3>
        <p>{{ product?.category }}</p>
        <h5>{{ product?.description }}</h5>
      </div>

      <div>
        <div *ngIf="!isInCart" class="d-flex align-items-center mb-3">
          <button (click)="updateQuantity('min')" class="btn btn-secondary">
            -
          </button>
          <span class="mx-2">{{ quantity }}</span>
          <button (click)="updateQuantity('add')" class="btn btn-secondary">
            +
          </button>
        </div>

        <button *ngIf="!isInCart" (click)="addToCart()" class="btn btn-primary">
          Add to Cart
        </button>
        <button (click)="removeFromCart()" *ngIf="isInCart" class="btn btn-danger">
          Remove From Cart
        </button>

        <button class="btn btn-success ml-2">Buy Now</button>
      </div>
    </div>
  </div>
</div>
